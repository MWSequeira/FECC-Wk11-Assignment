<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="container-flex"> <!--CoRoCoCo-->
        <div class="row justify-content-sm-center">
            <div class="col-8">
                <h1>Tic Tac Toe</h1>
                <h2>
                  <text id="message">
                    Message
                  </text>
                  <button class="btn btn-primary" id="reset" onClick="resetGame()">Reset Game</button>
                </h2>
                <table class="table table-border" id="roster">
                    <tbody>
                      <tr>
                        <td scope="col" id="sq0" onclick="selectSquare(0)">♦️</td>
                        <td scope="col" id="sq1" onclick="selectSquare(1)">♦️</td>
                        <td scope="col" id="sq2" onclick="selectSquare(2)">♦️</td>
                      </tr>
                      <tr>
                        <td scope="col" id="sq3" onclick="selectSquare(3)">♦️</td>
                        <td scope="col" id="sq4" onclick="selectSquare(4)">♦️</td>
                        <td scope="col" id="sq5" onclick="selectSquare(5)">♦️</td>
                      </tr>
                      <tr>
                        <td scope="col" id="sq6" onclick="selectSquare(6)">♦️</td>
                        <td scope="col" id="sq7" onclick="selectSquare(7)">♦️</td>
                        <td scope="col" id="sq8" onclick="selectSquare(8)">♦️</td>
                      </tr>
                    </tbody>
                    <tbody 
                     </table>
            </div>
      </div>
    </div>
<script src="./ttt.js"></script>
</body>
</html>
